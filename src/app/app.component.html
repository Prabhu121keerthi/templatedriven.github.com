<div [hidden]="submitted">
<h1>Hero Form</h1>
<form #heroForm="ngForm" (ngSubmit) ="onSubmit()">
{{ model | json }}
<br/>
<br/>
<div class="form-group">
  <label for="name">Name</label>
  <input type="text" name="name" id="name" class="form-control" [(ngModel)]="model.name"  #name="ngModel" required>
  <div [hidden] = "name.valid || name.pristine" class="alert alert-danger">
    Name is required
  </div>
</div>

<div class="form-group">
  <label for="alterEgo">Alter Ego</label>
  <input type="text" name="alterEgo" id="alterEgo" class="form-control" [(ngModel)]="model.alterEgo" required>
</div>

<div class="form-group">
  <label for="power">Hero Power</label>
  <select name="power" id="power" class="form-control" [(ngModel)]="model.power" >
    <option *ngFor="let power of powers" [value]="power">{{power}}</option>
  </select>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>

<button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>

</form>
</div>

<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br>
  <button type="button" class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
